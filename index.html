<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dodge88 - GitHub Dorking Tool</title>
    <style>
      body {
        background: #010102;
        color: #f1f1f1;
        font-family: "Fira Mono", "Consolas", monospace;
        padding: 0;
        margin: 0;
        min-height: 100vh;
        overflow: hidden;
      }
      .animated-bg {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: 0;
        pointer-events: none;
        overflow: hidden;
      }
      canvas#bg-canvas {
        width: 100vw;
        height: 100vh;
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        z-index: 0;
        background: #0a0a0f;
        filter: blur(0.5px);
      }
      .main-flex {
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: stretch;
        gap: 2.5rem;
        max-width: 1100px;
        margin: 13vh auto 0 auto;
        position: relative;
        z-index: 1;
      }
      .side-panel,
      .results-panel {
        background: rgba(18, 20, 28, 0.98);
        border-radius: 18px;
        box-shadow: 0 4px 18px #00fff033, 0 0 0 1px #4f4fff11;
        backdrop-filter: blur(2px);
        min-width: 340px;
        max-width: 540px;
        flex: 1 1 440px;
        display: flex;
        flex-direction: column;
        gap: 0.7rem;
        box-sizing: border-box;
      }
      .main-flex > .side-panel,
      .main-flex > .results-panel {
      }
      .main-flex {
        align-items: stretch;
      }
      .side-panel {
        padding: 0.7rem 0.7rem 0.7rem 0.7rem;
        font-size: 0.97rem;
        overflow: hidden;
        justify-content: flex-start;
      }
      .side-panel h1 {
        font-size: 1.8rem;
        margin-bottom: 0.8rem;
        margin-top: 1.5rem;
        color: #00fff0;
        text-shadow: 0 0 12px #00fff088, 0 0 2px #4f4fff;
      }
      .side-panel label {
        font-size: 0.98rem;
        margin-top: 0.7rem;
        margin-bottom: 0.2rem;
        color: #b0b8c1;
      }
      .side-panel input {
        font-size: 0.97rem;
        padding: 0.5rem;
        margin-bottom: 0.3rem;
        background: #18192a;
        border: 1.5px solid #4f4fff55;
        border-radius: 7px;
        color: #fff;
        box-shadow: 0 0 8px #4f4fff22;
      }
      .side-panel textarea {
        font-size: 0.89rem;
        padding: 0.35rem;
        margin-bottom: 0.3rem;
        min-height: 150px;
        max-height: 220px;
        resize: vertical;
        background: #18192a;
        border: 1.5px solid #00fff055;
        border-radius: 7px;
        color: #fff;
        box-shadow: 0 0 8px #00fff022;
      }
      .side-panel .actions {
        margin-top: 1.1rem;
        display: flex;
        justify-content: center;
      }
      .side-panel .actions button {
        background: linear-gradient(90deg, #00fff0 0%, #4f4fff 100%);
        color: #fff;
        border: none;
        padding: 0.55rem 1.3rem;
        font-family: inherit;
        font-size: 0.98rem;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 700;
        box-shadow: 0 0 10px #00fff055, 0 0 2px #4f4fff;
        transition: background 0.2s, transform 0.2s, box-shadow 0.2s;
        margin: 0 auto;
        letter-spacing: 0.3px;
        outline: none;
        text-shadow: 0 0 6px #00fff055, 0 0 2px #4f4fff;
        margin-bottom: 0.3rem;
        margin-top: 0.3rem;
        display: block;
      }
      .side-panel .actions button:hover,
      .side-panel .actions button:focus {
        background: linear-gradient(90deg, #4f4fff 0%, #00fff0 100%);
        box-shadow: 0 0 16px #00fff088, 0 0 4px #4f4fff;
        transform: scale(1.04);
      }
      .side-panel .counter {
        margin-top: 0.7rem;
        color: #00fff0;
        text-shadow: 0 0 8px #00fff055;
      }
      .results-panel {
        min-height: 420px;
        max-height: 70vh;
        padding: 1.1em 1.2em 1.7em 1.2em;
        overflow-y: auto;
        overflow-x: hidden;
        box-shadow: 0 8px 40px #4f4fff55, 0 0 0 1.5px #00fff022;
        display: flex;
        flex-direction: column;
      }
      .results {
        flex: 1;
        display: flex;
        flex-direction: column;
        gap: 0.7rem;
        padding-bottom: 0;
      }
      .dork-link {
        display: flex;
        align-items: center;
        justify-content: center;
        color: #00fff0;
        background: #18192a;
        border-radius: 6px;
        padding: 0.6rem 0.7rem;
        font-size: 1.01rem;
        text-decoration: none;
        font-weight: 500;
        box-shadow: 0 1px 6px #00fff022, 0 0 0 1.5px #4f4fff22;
        transition: background 0.2s, color 0.2s, transform 0.15s,
          box-shadow 0.2s;
        cursor: pointer;
        word-break: break-word;
        min-height: 38px;
        min-width: 0;
        text-align: center;
        outline: none;
        text-shadow: 0 0 8px #00fff055, 0 0 2px #4f4fff;
      }
      .dork-link:hover {
        background: #23244a;
        color: #fff;
        transform: scale(1.03);
        text-decoration: underline;
        box-shadow: 0 0 12px #00fff088, 0 0 0 2px #4f4fff;
      }
      .dork-link.active,
      .dork-link:focus {
        background: linear-gradient(90deg, #00fff0 0%, #4f4fff 100%);
        color: #fff;
        box-shadow: 0 0 0 3px #00fff088;
        text-decoration: none;
      }
      .results .dork-link:last-child {
        margin-bottom: 0;
      }
      @media (max-width: 1000px) {
        .main-flex {
          flex-direction: column;
          gap: 1.2rem;
          margin: 8vh auto 0 auto;
        }
        .side-panel,
        .results-panel {
          max-width: 100vw;
          min-width: 0;
          border-radius: 12px;
          padding: 1.1em 0.5em 1.3em 0.5em;
        }
      }
      @media (max-width: 600px) {
        .main-flex {
          margin: 5vh auto 0 auto;
          gap: 1rem;
        }
        .side-panel,
        .results-panel {
          padding: 0.7em 0.2em 1.1em 0.2em;
          border-radius: 8px;
          min-width: 98vw;
          max-width: 98vw;
        }
        h1 {
          font-size: 1.1rem;
          margin-top: 0.8rem;
        }
        .side-panel label,
        .side-panel input,
        .side-panel textarea,
        .side-panel .actions button {
          font-size: 0.93rem;
        }
        .dork-link {
          font-size: 0.95rem;
          padding: 0.5rem 0.3rem;
        }
        .actions {
          display: block !important;
          visibility: visible !important;
        }
      }
      @media (max-width: 480px) {
        .main-flex {
          margin: 3vh auto 0 auto;
          gap: 0.8rem;
        }
        .side-panel, .results-panel {
          padding: 0.5em 0.1em 0.8em 0.1em;
          border-radius: 6px;
          min-width: 96vw;
          max-width: 96vw;
        }
        h1 { 
          font-size: 1rem; 
          margin-top: 0.6rem;
          margin-bottom: 0.6rem;
        }
        .side-panel label {
          font-size: 0.9rem;
          margin-top: 0.5rem;
        }
        .side-panel input, .side-panel textarea {
          font-size: 0.9rem;
          padding: 0.4rem;
          margin-bottom: 0.2rem;
        }
        .side-panel textarea {
          min-height: 120px;
        }
        .dork-link {
          font-size: 0.9rem;
          padding: 0.4rem 0.2rem;
        }
        .side-panel .actions button {
          font-size: 0.9rem;
          padding: 0.4rem 1rem;
        }
      }
      /* Force show actions and results */
      .actions,
      #results {
        display: block !important;
        visibility: visible !important;
        opacity: 1 !important;
      }
    </style>
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="animated-bg">
      <canvas id="bg-canvas"></canvas>
    </div>
    <div class="main-flex">
      <div class="side-panel">
        <h1>GH DorkGen - Dorking Tool</h1>
        <label for="target">Target:</label>
        <input id="target" placeholder='"PayPal" or org:PayPal' />
        <label for="dorks">Enter Dorks (one per line):</label>
        <textarea
          id="dorks"
          rows="10"
          placeholder="Password
Api_key
Secret_key
Access_token"
        ></textarea>
        <div class="actions">
          <button onclick="generateDorks()">Generate Links</button>
        </div>
        <div class="counter" id="counter"></div>
      </div>
      <div class="results-panel">
        <div class="results" id="results"></div>
      </div>
    </div>
    <script>
      // Save/restore input values
      const targetInput = document.getElementById("target");
      const dorksInput = document.getElementById("dorks");
      targetInput.value = localStorage.getItem("dorking_target") || "";
      dorksInput.value = localStorage.getItem("dorking_dorks") || "";
      targetInput.oninput = () =>
        localStorage.setItem("dorking_target", targetInput.value);
      dorksInput.oninput = () =>
        localStorage.setItem("dorking_dorks", dorksInput.value);

      function getDorks() {
        return dorksInput.value
          .trim()
          .split("\n")
          .map((d) => d.trim())
          .filter(Boolean);
      }

      let lastActiveLink = null;
      function generateDorks() {
        const target = targetInput.value.trim();
        const dorks = getDorks();
        const results = document.getElementById("results");
        const counter = document.getElementById("counter");
        results.innerHTML = "";
        // Add top spacer
        const topSpacer = document.createElement("div");
        topSpacer.style.height = ".6em";
        topSpacer.style.flexShrink = "0";
        results.appendChild(topSpacer);
        counter.textContent = "";
        if (!target || !dorks.length) {
          results.innerHTML =
            '<p style="color:#e74c3c; padding: 1.2em 0.7em;">Please enter both a target and at least one dork.</p>';
          return;
        }
        counter.textContent = `Results: ${dorks.length}`;
        dorks.forEach((dork) => {
          const encoded = encodeURIComponent(`${target} ${dork}`);
          const url = `https://github.com/search?q=${encoded}&type=Code`;
          const a = document.createElement("a");
          a.href = url;
          a.target = "_blank";
          a.rel = "noopener noreferrer";
          a.className = "dork-link";
          a.textContent = dork;
          a.onclick = function (e) {
            if (lastActiveLink) lastActiveLink.classList.remove("active");
            a.classList.add("active");
            lastActiveLink = a;
          };
          results.appendChild(a);
        });
      }

      // Auto-generate on load if data exists
      document.getElementById("results").innerHTML =
        '<p style="color:#888; padding: 1.2em 0.7em;">No results yet.</p>';
      if (targetInput.value && dorksInput.value) {
        generateDorks();
      }

      // Galaxy/Space Particles Background
      const canvas = document.getElementById("bg-canvas");
      const ctx = canvas.getContext("2d");
      let w = window.innerWidth,
        h = window.innerHeight;
      
      function resizeGalaxy() {
        w = window.innerWidth;
        h = window.innerHeight;
        canvas.width = w;
        canvas.height = h;
      }
      window.addEventListener("resize", resizeGalaxy);
      resizeGalaxy();

      // Particle config
      const PARTICLE_COLORS = [
        "rgba(255,255,255,0.7)", // white
        "rgba(40,60,90,0.7)", // dark gray/blue
        "rgba(30,30,40,0.7)", // blackish
        "rgba(60,120,255,0.18)", // faint blue accent
        "rgba(80,80,120,0.18)", // faint purple/gray accent
      ];
      const PARTICLE_GLOW = [
        "0 0 6px #fff, 0 0 12px #4f4fff11",
        "0 0 8px #4f4fff11, 0 0 16px #00fff011",
        "0 0 8px #222, 0 0 16px #111",
        "0 0 8px #4f4fff22, 0 0 16px #00fff022",
        "0 0 8px #4f4fff11, 0 0 16px #4f4fff11",
      ];
      const PARTICLE_COUNT = Math.floor((w * h) / 12000) + 8; // fewer particles for better performance
      const PARTICLE_RADIUS = [1.1, 1.4, 1.7];
      const particles = [];
      for (let i = 0; i < PARTICLE_COUNT; i++) {
        const colorIdx = Math.floor(Math.random() * PARTICLE_COLORS.length);
        particles.push({
          x: Math.random() * w,
          y: Math.random() * h,
          vx: (Math.random() - 0.5) * 0.28,
          vy: (Math.random() - 0.5) * 0.28,
          color: PARTICLE_COLORS[colorIdx],
          glow: PARTICLE_GLOW[colorIdx],
          r: PARTICLE_RADIUS[
            Math.floor(Math.random() * PARTICLE_RADIUS.length)
          ],
        });
      }
      let mouse = { x: -1000, y: -1000 };
      window.addEventListener("mousemove", (e) => {
        mouse.x = e.clientX;
        mouse.y = e.clientY;
      });
      window.addEventListener("mouseleave", () => {
        mouse.x = -1000;
        mouse.y = -1000;
      });
      function drawGalaxyParticles() {
        ctx.clearRect(0, 0, w, h);
        // Draw lines (only between white/gray/blue particles, subtle)
        for (let i = 0; i < particles.length; i++) {
          for (let j = i + 1; j < particles.length; j++) {
            const a = particles[i],
              b = particles[j];
            const dx = a.x - b.x,
              dy = a.y - b.y;
            const dist = Math.sqrt(dx * dx + dy * dy);
            if (
              dist < 90 &&
              (a.color.indexOf("255,255,255") !== -1 ||
                a.color.indexOf("40,60,90") !== -1)
            ) {
              ctx.save();
              ctx.globalAlpha = 0.07 * (1 - dist / 90);
              ctx.strokeStyle = a.color;
              ctx.beginPath();
              ctx.moveTo(a.x, a.y);
              ctx.lineTo(b.x, b.y);
              ctx.stroke();
              ctx.restore();
            }
          }
        }
        // Draw particles
        for (let i = 0; i < particles.length; i++) {
          const p = particles[i];
          ctx.save();
          ctx.beginPath();
          ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
          ctx.shadowColor = p.color;
          ctx.shadowBlur = 4;
          ctx.globalAlpha = 0.55;
          ctx.fillStyle = p.color;
          ctx.filter = "blur(0.1px)";
          ctx.fill();
          ctx.restore();
        }
      }
      function updateGalaxyParticles() {
        for (let i = 0; i < particles.length; i++) {
          const p = particles[i];
          // Mouse interaction (repel/attract)
          const dx = p.x - mouse.x,
            dy = p.y - mouse.y;
          const dist = Math.sqrt(dx * dx + dy * dy);
          if (dist < 120 && dist > 8) {
            const force = (dist < 60 ? 0.7 : 0.25) * (1 - dist / 120);
            p.vx += (dx / dist) * force;
            p.vy += (dy / dist) * force;
          }
          // Move
          p.x += p.vx;
          p.y += p.vy;
          // Slow down
          p.vx *= 0.97;
          p.vy *= 0.97;
          // Wrap around edges
          if (p.x < 0) p.x = w;
          if (p.x > w) p.x = 0;
          if (p.y < 0) p.y = h;
          if (p.y > h) p.y = 0;
        }
      }
      function animateGalaxy() {
        updateGalaxyParticles();
        drawGalaxyParticles();
        // Throttle animation for better performance
        setTimeout(() => requestAnimationFrame(animateGalaxy), 16); // ~60fps
      }
      // Static background for all browsers and devices
      canvas.style.background = 'linear-gradient(45deg, #0a0a0f, #1a1a2e)';

      // --- Match side-panel height to results-panel ---
      function matchPanelHeights() {
        const left = document.querySelector(".side-panel");
        const right = document.querySelector(".results-panel");
        if (left && right) {
          left.style.height = right.offsetHeight + "px";
        }
      }
      window.addEventListener("resize", matchPanelHeights);
      window.addEventListener("DOMContentLoaded", matchPanelHeights);
      setTimeout(matchPanelHeights, 100); // after initial render
      // Also observe results-panel for dynamic content changes
      const rightPanel = document.querySelector(".results-panel");
      if (window.ResizeObserver && rightPanel) {
        const ro = new ResizeObserver(matchPanelHeights);
        ro.observe(rightPanel);
      }
    </script>
  </body>
</html>
